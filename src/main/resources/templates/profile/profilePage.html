<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8">
    <title>Your profile</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center">Personal info</h2>
        <!--@{}语法会为资源构建完整的路径,会将服务器上下文路径(localhost:8080)添加到它的参数上-->
        <form th:action="@{/twitter/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
            <!--这个错误信息放到表单外面会报错,为什么呢-->
           <!-- <ul th:if="${#fields.hasErrors('*')}" th:class="errorlist">
                <li th:each="err:${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>-->
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" th:field="${profileForm.twitterHandle}" id="twitterHandle" th:errorclass="invalid"/>
                    <label for="twitterHandle">Last Name</label>
                    <div th:errors="*{twitterHandle}" class="red-text">Error</div>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="email" th:field="${profileForm.email}" th:errorclass="invalid"/>
                    <label for="email">Email</label>
                    <div th:errors="*{email}" class="red-text">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="birthDate" th:field="${profileForm.birthDate}" th:placeholder="${dateFormat}" th:errorclass="invalid"/>
                    <label for="birthDate">Birth Date</label>
                    <div th:errors="*{birthDate}" class="red-text">Error</div>
                </div>
            </div>
            <div class="row s12">
                <button class="btn waves-effect waves-light" type="submit" name="save">
                    Submit
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
