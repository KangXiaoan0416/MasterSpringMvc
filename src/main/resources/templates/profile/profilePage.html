<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8">
    <title>Your profile</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center">Personal info</h2>
        <!--@{}语法会为资源构建完整的路径,会将服务器上下文路径(localhost:8080)添加到它的参数上-->
        <form action="@{/twitter/profile}" th:object="${profileForm}" :obmethod="post" class="col m8 s12 offset-m2">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" th:field="${profileForm.twitterHandle}" id="twitterHandle"/>
                    <label for="twitterHandle">Last Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="email" th:filed="${profileForm.email}"/>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="birthDate" th:filed="${profileForm.birthDate}"/>
                    <label for="birthDate">Birth Date</label>
                </div>
            </div>
            <div class="row s12">
                <button class="btn waves-effect waves-light" type="submit" name="save">
                    Submit
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
